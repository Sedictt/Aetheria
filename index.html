<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atheria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            stone: {
              50: 'rgb(var(--c-50) / <alpha-value>)',
              100: 'rgb(var(--c-100) / <alpha-value>)',
              200: 'rgb(var(--c-200) / <alpha-value>)',
              300: 'rgb(var(--c-300) / <alpha-value>)',
              400: 'rgb(var(--c-400) / <alpha-value>)',
              500: 'rgb(var(--c-500) / <alpha-value>)',
              600: 'rgb(var(--c-600) / <alpha-value>)',
              700: 'rgb(var(--c-700) / <alpha-value>)',
              800: 'rgb(var(--c-800) / <alpha-value>)',
              900: 'rgb(var(--c-900) / <alpha-value>)',
              950: 'rgb(var(--c-950) / <alpha-value>)',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(var(--c-200));
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgb(var(--c-300));
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgb(var(--c-700));
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: rgb(var(--c-600));
    }

    /* THEME VARIABLES (R G B format for Tailwind opacity support) */
    :root {
      /* DEFAULT: STONE */
      --c-50: 250 250 249;
      --c-100: 245 245 244;
      --c-200: 231 229 228;
      --c-300: 214 211 209;
      --c-400: 168 162 158;
      --c-500: 120 113 108;
      --c-600: 87 83 78;
      --c-700: 68 64 60;
      --c-800: 41 37 36;
      --c-900: 28 25 23;
      --c-950: 12 10 9;
    }

    [data-theme='rose'] {
      /* ROSE - Neutral Dark Mode */
      --c-50: 255 241 242;
      --c-100: 255 228 230;
      --c-200: 254 205 211;
      --c-300: 253 164 175;
      --c-400: 251 113 133;
      --c-500: 244 63 94;
      --c-600: 225 29 72;
      --c-700: 190 18 60;
      /* Neutral Darks (Stone) */
      --c-800: 41 37 36;
      --c-900: 28 25 23;
      --c-950: 12 10 9;
    }

    [data-theme='midnight'] {
      /* SLATE / BLUE - Neutral Dark Mode */
      --c-50: 248 250 252;
      --c-100: 241 245 249;
      --c-200: 226 232 240;
      --c-300: 203 213 225;
      --c-400: 148 163 184;
      --c-500: 100 116 139;
      --c-600: 71 85 105;
      --c-700: 51 65 85;
      /* Neutral Darks (Stone) */
      --c-800: 41 37 36;
      --c-900: 28 25 23;
      --c-950: 12 10 9;
    }

    [data-theme='forest'] {
      /* SAGE / GREEN - Neutral Dark Mode */
      --c-50: 246 251 247;
      /* custom soft green */
      --c-100: 236 247 237;
      --c-200: 199 231 202;
      --c-300: 155 209 161;
      --c-400: 108 181 117;
      --c-500: 74 148 83;
      --c-600: 56 115 63;
      --c-700: 46 92 51;
      /* Neutral Darks (Stone) */
      --c-800: 41 37 36;
      --c-900: 28 25 23;
      --c-950: 12 10 9;
    }

    [data-theme='lavender'] {
      /* PURPLE / VIOLET - Neutral Dark Mode */
      --c-50: 245 243 255;
      --c-100: 237 233 254;
      --c-200: 221 214 254;
      --c-300: 196 181 253;
      --c-400: 167 139 250;
      --c-500: 139 92 246;
      --c-600: 124 58 237;
      --c-700: 109 40 217;
      /* Neutral Darks (Stone) */
      --c-800: 41 37 36;
      --c-900: 28 25 23;
      --c-950: 12 10 9;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
